  title: "2. 진취적 전진"
  body:
    - "[주목!]\n\n경애하는 악마 사냥꾼들! 모두 그간 무사하였길 바란다!\n\n전달 사항이 여럿 있으나, 여러분이 꼭 듣고 싶어할 만한 것들로 추려왔다. 그러니 꼭꼭 귀 담아듣고 잊어버리는 일 없도록 하자!"
    - 첫째, 이 보고를 전달하는 시점에서 우리 거주 권역은 안정화되었다. 이제 악마들이 밤 사이에 우리 마을 사람들의 곳간을 털고, 물을 흐려놓고, 처녀들의 밤을 위협하고, 우리 가축들과 아이들을 잡아먹을 일은 없다! 듣자니 어떤가, 이것이야말로 진정 사내들이 해야 마땅한 일이지 않은가? 내 단언할테니 자긍심을 가져라! 그대들 만한 사나이는 없다!
    - "둘째, 그대들이 목숨 걸고 열어놓은 활로를 통해 동포들이 하나둘씩 건너오고 있다. 이해하겠는가? 그대들은 혼자가 아니다. 내가 혼자가 아니듯이. 보이지 않으니 자각이 없을지 모르나, 향후 백년, 아니 그렇게 멀리 볼 것도 없이 우리 자손들의 시대에 대해 떠올려보라.\n\n이 섬과 우리 민족은 영구히 번영하리라. 그대들의 노고와 죽음은 헛되지 않다. 나의 노고와 죽음이 그대들로 인하여 헛될 일 없듯이."
    - 우리의 피 한 방울로 우리의 아들딸이 뛰놀 언덕 하나를 살 수 있다. 우리의 피 한 방울로 우리의 형제자매들이 일할 일터 하나를 살 수 있는 것이다. 우리가 흘린 피 한 방울, 한 방울로 우리는 영원을 살 수 있다.
    - "병사들이여! 기쁘게 전진하자! 다음 전쟁이 기다린다!\n\n우리 전쟁의 목표는, 이 섬 전체다!\n\n[영광 있으라! 형제들!]\n\n[이것으로 전달을 마친다. 해산!]"
  goal: "달성 조건 : 8개 이상의 녹색 등급 지역을 확보하십시오."

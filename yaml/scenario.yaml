  title: "3. 확전"
  body:
    - "[정찰병으로부터.]"
    - "말씀 올립니다. 악마들이 다시 지상으로 기어나오고 있다는 보고는 이미 접하셨을 줄로 압니다.\n\n어떻게 찾은 자유고 평화인데, 다시 이런 일이 일어나다니.\n\n지금조차도 믿고 싶지 않지만, 저는 그날 광산을 발견한 그 순간부터 이런 일이 벌어질 거라고 예상했습니다. 죽음은 각오했지만, 정말이지 신이란 가혹하기 이를 데 없군요."
    - "이제, 제가 이 일에 대해 생각하고 있는 바를 말씀 올리고 싶습니다.\n\n파마의 날, 악마들은 사방으로 도망치면서 보금자리를 찾았습니다. 그 증오스러운 존재들이 머물 땅은 거의 남아있지 않았지만, 저주스럽게도 완벽한 입지의 영역이 있었습니다. 아는 사람만 아는 전승으로만 전해져 온 이야기지만, 고대에 이 섬에는 갖은 보물이 쏟아져 나오는 광산이 있었다고 합니다. 그러다 악마가 세상을 뒤덮던 날, 그날부터 광산은 지하로부터 기어올라온 악마의 둥지가 되고 사람들은 가난해졌습니다. 어떤 마을 사람들은 보물을 포기하지 못하고 광산 근처에 돌담을 지어 살았다는 이야기도 그때 들었습니다."
    - "아무래도, 우리 정찰대가 목격한 폐허는 그들의 유산이었던 모양입니다.\n\n제가 추측하는 바는 이렇습니다. 파마의 날이 왔을 때, 광산에서 기어나오던 악마들과 광산으로 도망쳐 들어오던 악마들이 합세해서 마을을 파괴한 것입니다. 그리고는 주민들을 잡아가서 혼혈로 만들어버린 것이지요. 그 혼혈들이 우리가 섬 곳곳으로 진출하는 내내 우리와 싸워온 거고요."
    - "어쩌면, 어쩌면 이번에 그 광산을 아예 봉인해버리면 더 이상 전쟁 같은 건 하지 않아도 되지 않을까요?\n\n정말, 다른 건 전부 틀렸다고 해도 말입니다. 저 광산을 봉인해야한다는 것 만큼은 확실하다고 생각합니다.\n\n어차피 달리 걸어볼 구석도 없을 겁니다.\n\n한 번 저질러봅시다."
  goal: "달성 조건 : 9번째 지역을 녹색 등급으로 정화하십시오."
  unlock: "활성화된 기능 : 악의의 피조물들이 공격을 개시합니다."
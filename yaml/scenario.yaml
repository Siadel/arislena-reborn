  title: "1. 태양이 다시 차오른 날"
  body:
    - "[일동 차렷!]\n\n우리의 미래에 대해 말하기에 앞서, 우리의 과거를 되새기겠습니다."
    - 우리가 돌담 위에서 본 것은 이제껏 본 적 없는 악의의 해일이었습니다. 시선 끝에 닿는 모든 것이 요동치고, 격동하고, 난동을 부렸습니다. 악의에 닿은 모든 것들은 흐드러지고 흩었으며, 튀는가 하면 서로 휘어치며 공기를 찢는 비명을 질렀습니다.
    - 악마의 기세가 스스로의 시체로 산을 쌓고, 그들이 흘릴 맹독으로 강과 바다를 이룰 듯 하였으니, 그 절망감을 말로 이룰 일은 남은 여생 중에 다시 없을 것입니다. 그러길 바라죠. 그 거대한 죽음 앞에, 우리가 가진 모든 방어 수단은 큰 의미를 갖지 못했습니다. 악마는 몸을 부풀려 스스로 파성추가 되고, 제 몸을 찢어 돌담 안으로 던졌습니다. 진중은 버려진 사람들, 내몰린 사람들, 짓밟힌 사람들, 이끌린 사람들로 혼란스러웠습니다.
    - 그러나 나는 기억합니다. 우리 민족의 절박함과 자포자기, 끈기와 오기와 악, 슬픔과 분노, 삶과 죽음이 북소리와 섞여 성전을 연주하는 가운데, 모든 사람들은 저마다의 기백으로 온갖 가재를 들고 악마의 몸을 밀쳐내고, 염호 둑을 깨어 악마의 몸을 녹였으며, 시내의 악마를 태워죽였습니다. 고함과 절규가, 우리를 악의의 우리에 가두어놓은 잔혹한 하늘에 닿을 듯했지요.
    - "말그대로, 이 모든 게 불과 반년 전의 일입니다.\n\n태양이 다시 차오른 날, 귀향의 날, 그리고 파마의 날.\n\n우리는 해방을 맞이했습니다.\n\n우리는 이미 종언을 선고받은 몸이나, 다시 살아났습니다."
    - "이 땅의 가장 용감한 자들, 가장 정의로운 자들, 가장 위대한 자들이 그것을 위해 목숨을 바쳤습니다. 그들은 이제 다시 돌아오지 않지만, 당초에 내가 믿기로 그들이 운명을 깨달은 순간부터 그들은 더 이상 그걸 원하지 않았을 것입니다.\n\n하다못해 우리가 그들의 삶을 다시 살 수 있다면... 어찌 그들을 애도하겠습니까."
    - "그들을 떠나보내고 수 개월 간, 우리가 잔존자들을 재규합하고 잃어버린 것들을 되찾기 위해 분투하던 사이, 감시자들은 실로 이 악몽이 끝났는지 의심하고 검토했습니다. 다시 일어날 가능성이 있는지도요.\n\n그들은 간혹 거뭇거뭇한 악마들의 얼룩을 보았지만, 지금까지는 그뿐, 살아난 세상은 찬란하였으며 또한 아름다웠습니다.\n\n하여 영원할 줄 알았던 암흑도 이제는 낮으로부터 추방되어, 밤이 떠안은 전유물이 되었습니다."
    - "매서운 한기도 사라진 이제는 우리 인류의 봄입니다.\n\n모두가 채비를 마친 오늘로, 이제 동굴을 벗어날 때가 되었습니다.\n\n당신들은 우리 민족이 가려뽑은 선봉대입니다."
    - "그대들에게 요청합니다. 악마들의 잔당을 우리 생활권에서 걷어내십시오. 파괴된 연결망을 복구하십시오. 우리들이 향유할 영토를 확보하십시오.\n\n늙은 나는 이제 물러갑니다. 그대들이 잘 해내리라 의심치 않습니다.\n\n[영광 있으라.]"
  goal: "달성 조건 : 최초의 담수원, 채집지, 수렵지, 목초지 지역의 안전 등급을 녹색 등급으로 유지하십시오."

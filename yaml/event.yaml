first_retreat: 
  title: "첫 후퇴"
  body: 
    - "병사 하나가 악마들의 무리를 보았다. 그는 무기를 꼬나든 채 얼어붙었다. 도대체가, 악마의 흔적이 거뭇거뭇 보인다던 감시자들은 얼마나 대단한 허풍쟁이들이란 말인가? 항의를 할 수도 없는 노릇이었다.\n\n좌우간 전쟁은 이제부터 시작이었다.\n\n지금은 물러나지만 언젠가는 싸워야 하리라."
first_victory: 
  title: "첫 승리"
  body: 
    - "악마들의 모습을 다시 본 병사들은 두려움에 휩싸였다. 물론 악마들을 처음 본 것은 아니었다. 그들은 누구 하나 빠짐없이, 반 년 전 파마의 날에 벌어진 공방전에 참전했던 용사들이었으니. 다만 그들을 이끌어주던 어른들, 선배들, 지휘자들은 이제 곁에 없다는 차이가 있었을 뿐이다. 그리고 그것은 결코 작지 않았다.\n\n그들은 마치 칼자루를 처음 쥔 소년의 마음으로 돌아간 채로 악마를 다시 마주해야했다. 힘을 손에 쥔 채 들뜬 기분, 칼을 마음껏 휘두를 수 있으리라는 멋쩍고 순진한 기대감, 그리고 어리고 작은 저의 앞에 나타난 극복해야할 위기, 장애물.\n\n원초적이고도 모호한 호승심과 투쟁심, 패배와 죽음에 대한 원초적이고도 또 다시 모호한 두려움.\n\n어느 대담하고 용감한 자라도, 그 순간만큼은 자신이 먹잇감이 아니라 사냥꾼이었다는 사실을 깨닫지 못했으리라.\n\n악에 받쳐 내질러진 창과 횃불과 밀대, 내던져진 토탄과 화살과 그물, 휘둘러 내쳐진 망치와 괭이와 밧줄, 흩뿌려진 소금물.\n\n어찌할 도리도 없을 만큼 엉망진창인 싸움이었을 터다. 마치 우리의 조상이 처음 악마에 대적한 그 모습 그대로.\n\n그 모습은 불완전할 지언정 고고하였다.\n\n인간은 오늘 승리했다."
limit_line: 
  title: "한계선"
  body: 
    - "바다. 그리고 건너편의 땅.\n\n오늘로 우리는 이 섬의 해안선을 완전히 파악했다.\n\n언젠가 저 너머로도 가볼 수 있을까."
crossed_fate:
  title: "엇갈린 운명"
  body: 
    - "저녁 무렵, 정찰대는 두 눈을 의심할 만한 발견을 했다.\n\n파괴된 취락이었다. 편린이나마 생활 양식의 여러 부분에서 큰 차이가 보였다. 필시 다른 종족이 세운게 분명했다.\n\n천막 터가 우리 민족의 것만큼 넓었는데도, 그들의 재산이라고 부를 만한 것은... 아무 것도 남아있지 않았다. 최소한의 물자조차도 찾을 수 없었다..."
    - "파마의 날까지 견뎌낸 또 다른 인간 집단이 있었다는 점은 대원들을 전율케했다. 어떻게 그동안 그들을 찾지 못했지? 그런가하면 그들이 이토록 처참하게 자취를 감췄다는 점은 그들을 말로 다 할 수 없는 두려움에 빠뜨렸다. 왜 이제는 그들을 찾을 수 없지?\n\n충격 속에서 정찰대원들은 곧 좁은 영역을 둘러싸고, 아무렇게 뒤엉켜 쌓인 간이 저지대들을 보았다. 그 너머에는 독특한 조형의 무기와 방어구들만이 남아있었을 뿐, 인간의 흔적이라고는 뼛조각 하나 없었다. 대원들은 이 조악한 시설이 방어 시설이라는 것과 주민들이 최후의 저항을 벌인 끝에 전멸했으리라 짐작하며 등골이 오싹해지는 것을 느꼈다."
    - "그야 그렇다.\n\n이 방어시설은 명백히 포위되어있었으니까.\n\n어떻게 그 오랜 세월을 견뎌왔으면서도 이렇듯 사라져버렸단 말인가? 이게 우리의 미래인가?\n\n악마들은 그들에게 접근하지 않았다.\n\n이제와 돌아보기로 그것은 경고였는지 모른다.\n\n정찰대는 이 마을 바로 옆에 있는 광산을 발견한 뒤 즉시 도망쳤다.\n\n그 광산에 들끓는 악취가 모든 걸 설명했다. 바로 그 광산 안에 이 종족을 멸종시킨 종말이 잠들어 있다는 사실이 명백했다. 언제가 될지 모르지만, 그 광산이 이 섬에 남아있는 한, 전멸은 정해진 수순이나 다름없었다."
0:
  title: "1. 태양이 다시 차오른 날"
  body:
    - "[일동 차렷!]\n\n우리의 미래에 대해 말하기에 앞서, 우리의 과거를 되새기겠습니다."
    - 우리가 돌담 위에서 본 것은 이제껏 본 적 없는 악의의 해일이었습니다. 시선 끝에 닿는 모든 것이 요동치고, 격동하고, 난동을 부렸습니다. 악의에 닿은 모든 것들은 흐드러지고 흩었으며, 튀는가 하면 서로 휘어치며 공기를 찢는 비명을 질렀습니다.
    - 악마의 기세가 스스로의 시체로 산을 쌓고, 그들이 흘릴 맹독으로 강과 바다를 이룰 듯 하였으니, 그 절망감을 말로 이룰 일은 남은 여생 중에 다시 없을 것입니다. 그러길 바라죠. 그 거대한 죽음 앞에, 우리가 가진 모든 방어 수단은 큰 의미를 갖지 못했습니다. 악마는 몸을 부풀려 스스로 파성추가 되고, 제 몸을 찢어 돌담 안으로 던졌습니다. 진중은 버려진 사람들, 내몰린 사람들, 짓밟힌 사람들, 이끌린 사람들로 혼란스러웠습니다.
    - 그러나 나는 기억합니다. 우리 민족의 절박함과 자포자기, 끈기와 오기와 악, 슬픔과 분노, 삶과 죽음이 북소리와 섞여 성전을 연주하는 가운데, 모든 사람들은 저마다의 기백으로 온갖 가재를 들고 악마의 몸을 밀쳐내고, 염호 둑을 깨어 악마의 몸을 녹였으며, 시내의 악마를 태워죽였습니다. 고함과 절규가, 우리를 악의의 우리에 가두어놓은 잔혹한 하늘에 닿을 듯했지요.
    - "말그대로, 이 모든 게 불과 반년 전의 일입니다.\n\n태양이 다시 차오른 날, 귀향의 날, 그리고 파마의 날.\n\n우리는 해방을 맞이했습니다.\n\n우리는 이미 종언을 선고받은 몸이나, 다시 살아났습니다."
    - "이 땅의 가장 용감한 자들, 가장 정의로운 자들, 가장 위대한 자들이 그것을 위해 목숨을 바쳤습니다. 그들은 이제 다시 돌아오지 않지만, 당초에 내가 믿기로 그들이 운명을 깨달은 순간부터 그들은 더 이상 그걸 원하지 않았을 것입니다.\n\n하다못해 우리가 그들의 삶을 다시 살 수 있다면... 어찌 그들을 애도하겠습니까."
    - "그들을 떠나보내고 수 개월 간, 우리가 잔존자들을 재규합하고 잃어버린 것들을 되찾기 위해 분투하던 사이, 감시자들은 실로 이 악몽이 끝났는지 의심하고 검토했습니다. 다시 일어날 가능성이 있는지도요.\n\n그들은 간혹 거뭇거뭇한 악마들의 얼룩을 보았지만, 지금까지는 그뿐, 살아난 세상은 찬란하였으며 또한 아름다웠습니다.\n\n하여 영원할 줄 알았던 암흑도 이제는 낮으로부터 추방되어, 밤이 떠안은 전유물이 되었습니다."
    - "매서운 한기도 사라진 이제는 우리 인류의 봄입니다.\n\n모두가 채비를 마친 오늘로, 이제 동굴을 벗어날 때가 되었습니다.\n\n당신들은 우리 민족이 가려뽑은 선봉대입니다."
    - "그대들에게 요청합니다. 악마들의 잔당을 우리 생활권에서 걷어내십시오. 파괴된 연결망을 복구하십시오. 우리들이 향유할 영토를 확보하십시오.\n\n늙은 나는 이제 물러갑니다. 그대들이 잘 해내리라 의심치 않습니다.\n\n[영광 있으라.]"
  goal: "달성 조건 : 최초의 담수원, 채집지, 수렵지, 목초지 지역의 안전 등급을 녹색 등급으로 유지하십시오."
  unlock:
1:
  title: "2. 진취적 전진"
  body:
    - "[주목!]\n\n경애하는 악마 사냥꾼들! 모두 그간 무사하였길 바란다!\n\n전달 사항이 여럿 있으나, 여러분이 꼭 듣고 싶어할 만한 것들로 추려왔다. 그러니 꼭꼭 귀 담아듣고 잊어버리는 일 없도록 하자!"
    - 첫째, 이 보고를 전달하는 시점에서 우리 거주 권역은 안정화되었다. 이제 악마들이 밤 사이에 우리 마을 사람들의 곳간을 털고, 물을 흐려놓고, 처녀들의 밤을 위협하고, 우리 가축들과 아이들을 잡아먹을 일은 없다! 듣자니 어떤가, 이것이야말로 진정 사내들이 해야 마땅한 일이지 않은가? 내 단언할테니 자긍심을 가져라! 그대들 만한 사나이는 없다!
    - "둘째, 그대들이 목숨 걸고 열어놓은 활로를 통해 동포들이 하나둘씩 건너오고 있다. 이해하겠는가? 그대들은 혼자가 아니다. 내가 혼자가 아니듯이. 보이지 않으니 자각이 없을지 모르나, 향후 백년, 아니 그렇게 멀리 볼 것도 없이 우리 자손들의 시대에 대해 떠올려보라.\n\n이 섬과 우리 민족은 영구히 번영하리라. 그대들의 노고와 죽음은 헛되지 않다. 나의 노고와 죽음이 그대들로 인하여 헛될 일 없듯이."
    - 우리의 피 한 방울로 우리의 아들딸이 뛰놀 언덕 하나를 살 수 있다. 우리의 피 한 방울로 우리의 형제자매들이 일할 일터 하나를 살 수 있는 것이다. 우리가 흘린 피 한 방울, 한 방울로 우리는 영원을 살 수 있다.
    - "병사들이여! 기쁘게 전진하자! 다음 전쟁이 기다린다!\n\n우리 전쟁의 목표는, 이 섬 전체다!\n\n[영광 있으라! 형제들!]\n\n[이것으로 전달을 마친다. 해산!]"
  goal: "달성 조건 : 8개 이상의 녹색 등급 지역을 확보하십시오."
  unlock:
2:
  title: "3. 확전"
  body:
    - "[정찰병으로부터.]"
    - "말씀 올립니다. 악마들이 다시 지상으로 기어나오고 있다는 보고는 이미 접하셨을 줄로 압니다.\n\n어떻게 찾은 자유고 평화인데, 다시 이런 일이 일어나다니.\n\n지금조차도 믿고 싶지 않지만, 저는 그날 광산을 발견한 그 순간부터 이런 일이 벌어질 거라고 예상했습니다. 죽음은 각오했지만, 정말이지 신이란 가혹하기 이를 데 없군요."
    - "이제, 제가 이 일에 대해 생각하고 있는 바를 말씀 올리고 싶습니다.\n\n파마의 날, 악마들은 사방으로 도망치면서 보금자리를 찾았습니다. 그 증오스러운 존재들이 머물 땅은 거의 남아있지 않았지만, 저주스럽게도 완벽한 입지의 영역이 있었습니다. 아는 사람만 아는 전승으로만 전해져 온 이야기지만, 고대에 이 섬에는 갖은 보물이 쏟아져 나오는 광산이 있었다고 합니다. 그러다 악마가 세상을 뒤덮던 날, 그날부터 광산은 지하로부터 기어올라온 악마의 둥지가 되고 사람들은 가난해졌습니다. 어떤 마을 사람들은 보물을 포기하지 못하고 광산 근처에 돌담을 지어 살았다는 이야기도 그때 들었습니다."
    - "아무래도, 우리 정찰대가 목격한 폐허는 그들의 유산이었던 모양입니다.\n\n제가 추측하는 바는 이렇습니다. 파마의 날이 왔을 때, 광산에서 기어나오던 악마들과 광산으로 도망쳐 들어오던 악마들이 합세해서 마을을 파괴한 것입니다. 그리고는 주민들을 잡아가서 혼혈로 만들어버린 것이지요. 그 혼혈들이 우리가 섬 곳곳으로 진출하는 내내 우리와 싸워온 거고요."
    - "어쩌면, 어쩌면 이번에 그 광산을 아예 봉인해버리면 더 이상 전쟁 같은 건 하지 않아도 되지 않을까요?\n\n정말, 다른 건 전부 틀렸다고 해도 말입니다. 저 광산을 봉인해야한다는 것 만큼은 확실하다고 생각합니다.\n\n어차피 달리 걸어볼 구석도 없을 겁니다.\n\n한 번 저질러봅시다."
  goal: "달성 조건 : 9번째 지역을 녹색 등급으로 정화하십시오."
  unlock: "활성화된 기능 : 악의의 피조물들이 공격을 개시합니다."